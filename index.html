<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title></title>
</head>
<body>
    <div class="container">
        <header class='header'>
            <h1>Rock Paper Scissor</h1>
        </header>
        <main class ="main">
            <div class ="scoreboard">
                <h2 class ="score-info" id="scoreInfo">Choose Rock, Paper or Scissors</h2>
                <h3 class="score-message" id="scoreMessage">
                    First to score x points wins the game
                </h3>
                <div class ="scores-container">
                    <div class="score-box">
                        <p class="score" id="playerScore">Player: 0</p>
                    </div>
                    <div class="score-box">
                        <p class="score" id ="drawScore">Draw: 0</p>
                    </div>
                    <div class ="score-box">
                        <p class="score" id ="computerScore">Computer: 0</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-square" id="rockBtn">
                    <div class="sign">Rock</div>
                </button>
                <button class="btn btn-square" id="paperBtn">
                    <div class="sign">Paper</div>
                </button>
                <button class="btn btn-square" id="scissorsBtn">
                    <div class="sign">Scissors</div>
                </button>
            </div>
        </main>
        <div class="modal" id="endgameModal">
            <p class = "modal-title" id="endgameMsg"></p>
            <button class="btn btn-restart" id="restartBtn">Play again</button>
        </div>
        <div class="overlay" id="overlay"></div>
        <script src="script.js"></script>
    </body>
</html>
