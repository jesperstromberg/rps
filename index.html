<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title></title>
</head>
<body>
    <div class="container">
        <header class='header'>
            <h1>Rock Paper Scissor</h1>
        </header>
        <article class = 'selection'>
            <section>
                <button type='button' value='rock' class='rock'>Rock</button>
            </section>
            <section>
                <button type='button' value='paper' class='paper'>Paper</button>
            </section>
            <section>
                <button type='button' value='Scissor' class='Scissor'>Scissor</button>
            </section>
        </article>
        <article class='outcome'>
            <h4 class='player'>Player 1 score: <span class='playerPicked'></span></h4>
            <h4 class='draw'> Draw Count: <span class='drawCount'></span></h4>
            <h4 class='computer'>Player 2 Score: <span class='compPicked'></span></h4>
        </article>
        </div>
        <script src="script.js" async defer></script>
    
</body>
</html>
